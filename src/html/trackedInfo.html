<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Merriweather&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>YT Tracker</title>

    <style>
      body {
        background-image: url("/../../img/bg2.jpg");
      }
      .logoimage {
        width: 75px;
      }

      .logostuff {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .version {
        margin-left: 20px;
        font-size: 50px;
        color: white;
        font-family: "Rajdhani";
      }

      .logos .gh {
        position: absolute;
        left: 1%;
        top: 1%;
      }

      .logos .cs {
        position: absolute;
        left: 6%;
        top: 1.5%;
        width: 64.3px;
      }

      #description {
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: 25px;
        color: white;
        margin: 15px;
      }

      #reset {
        position: absolute;
        right: 5%;
        top: 2%;

        font-size: 40px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      #getData {
        position: absolute;
        top: 1%;
        left: 5%;
      }

      .all-videos {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .video {
        max-width: 480px;
        margin: 50px;
        /* background-color: #fb9850; */
      }
      .video img {
        /* width of normal yt thumbnail 1280 x 720, I will scale down  */
        width: 480px;
        height: 270px;
      }

      .video h1 {
        font-size: 35px;
        text-align: center;
        margin: 20px;
        /* color: #00a7e1; */
      }
      .video h2 {
        font-size: 25px;
        margin: 15px;
        text-align: center;
        color: white;
      }

      /* Dropdown Button CSS taken from https://www.w3schools.com/howto/howto_css_dropdown.asp*/
      .dropbtn {
        background-color: #04aa6d;
        color: white;
        padding: 16px;
        font-size: 25px;
        border: none;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        text-align: center;
        position: absolute;
        background-color: black;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {
        background-color: blue;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }
    </style>
  </head>

  <body>
    <div class="logostuff">
      <img class="logoimage" src="../../img/128icon.png" />
      <span class="version">YT View Tracker (1.0.0)</span>
    </div>
    <div class="logos">
      <a href="https://github.com/reigenatk/YT-view-tracker"
        ><i class="fa fa-github gh" style="font-size: 75px; color: white"></i
      ></a>
    </div>

    <script src="../js/trackedInfo.js"></script>
    <button class="btn btn-danger" id="reset">Clear All Data</button>
    <!-- <button id="getData">Get Data</button> -->

    <h1 id="description">Here are your most viewed videos!</h1>
    <div class="all-videos"></div>
  </body>
</html>
